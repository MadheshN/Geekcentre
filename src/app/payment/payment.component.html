<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
 <app-header></app-header>



<div class="products">
  <div *ngFor="let item of payment">
    <div class="card">
      <div class="image">
      <div class="img"><img src="{{item.img}}"></div>
      </div>
      <div class="details">
        <div class="title">{{item.title}}</div>

        <div class="desc">{{item.author}}</div>
               <div class="originalPrice">Price : <label style="color:black; text-decoration:line-through;">{{item.price|currency:'INR'}}</label></div>

      <div class="box">
        <div class="price"><label class="color:black">{{item.price}}</label></div>
        </div>
      </div>



      <div class="pay" >
        <label class="labelText" style="margin-left:8px; color:white">Item Price : </label><input type="submit" name = "itemPrice" [value]="item.price"><br>


        <label class="labelText" style="color:white">Delivery Charge : </label><input type="submit" name = "deliveryCharge" value="+ 50"><br>

        <ng-template #elseBlock>
        <label class="labelText" style="margin-left:33px;">Grand Total : </label><input type="submit" name = "grandTotal" value={{grandTotal|currency}}><br>
        </ng-template>
      </div>

      <div class="address" >
        <label class="labelText" >Address : </label>
        <input type="text" name = "address"  [(ngModel)]="address" value={{address}} required minlength="10" maxlength="300"><br>
        <label class="labelText" >Pincode : </label>
        <input type="text" name = "pincode"  [(ngModel)]="pincode" value={{pincode}} required pattern="[0-9]{6}"><br>
       <!-- <label class="labelText" >Phone Number : </label>-->
       <!-- <input type="text" name = "phoneNumber" [(ngModel)]="phonenumber" value={{phonenumber}} required pattern="[0-9]{10}"><br>-->
        <label class="labelText" >Payment Option : </label><br>

        <div class="checkbox-train">
          <div class="checkbox-container">
            <input type="radio" id="checkbox1" [(ngModel)]="paymentOption" [value]="'Credit Card'">
            <label for="checkbox1">CC</label>
          </div>
          <div class="checkbox-container">
            <input type="radio" id="checkbox2" [(ngModel)]="paymentOption" [value]="'COD'">
            <label for="checkbox2">COD</label>
          </div>
        </div>

        <div *ngIf="paymentOption.indexOf('Credit Card')!==-1">

          <label class="labelText" >Name : </label>
          <input type="text" name = "name" placeholder="Name of Card Holder" [(ngModel)]="name" value={{name}} required pattern="[A-Za-z\s]+"><br>
          <label class="labelText" >Card Number : </label>
          <input type="text" name = "cardNumber" placeholder="Enter your Card Number" [(ngModel)]="cardNumber" value={{cardNumber}} required pattern="[0-9]{16}"><br>
          <label class="labelText" >Expiry Date : </label>
          <input type="text" name = "expiryDate" placeholder="MM/YYYY" [(ngModel)]="expiryDate" value={{expiryDate}} required pattern="(0[1-9]|1[0-2])\/(20\d{2})"><br>
          <label class="labelText" >CVV : </label>
          <input type="text" name = "cvv" placeholder="Enter CVV" [(ngModel)]="cvv" value={{cvv}} required pattern="[0-9]{4}">
        </div>
        <button class="buybutton" (click)="confirmOrder(item)">Place Order</button>
      </div>
    </div>
  </div>
